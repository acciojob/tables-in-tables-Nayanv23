<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nested HTML Tables</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Main outer table with two rows and two columns -->
  <table class="outer">
    <tr>
      <!-- Top-left quadrant -->
      <td class="cell">
        <table class="subtable">
          <tr class="bar">
            <th class="nested-header" colspan="2">Nested Table 2</th>
          </tr>
          <tr class="bar">
            <th class="center">Column 1</th>
            <th class="center">Column 2</th>
          </tr>
          <tr>
            <td class="center">abc</td>
            <td class="center">def</td>
          </tr>
        </table>
      </td>

      <!-- Top-right quadrant -->
      <td class="cell">
        <table class="subtable">
          <tr class="bar">
            <th class="nested-header">Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul class="bullets">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom-left quadrant -->
      <td class="cell">
        <table class="subtable">
          <tr class="bar">
            <th class="nested-header" colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#" class="fake">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom-right quadrant -->
      <td class="cell">
        <table class="subtable">
          <tr class="bar">
            <th class="nested-header">Nested Table 4</th>
          </tr>
          <tr>
            <td class="black">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
